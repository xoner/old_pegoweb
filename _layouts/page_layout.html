---
layout: content_layout
---
<h2 class="section-title-{{page.section}}">{{page.title}}</h2>
{% if page.author %}
<div class="post-info">
    Publicat per {{ page.author }} el <time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date: "%d del %m de %Y" }}</time>
</div>
{% endif %}
{{content}}
