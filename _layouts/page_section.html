layout: page

<div class="{{ page.section}}-header content-header">
    <img id="section-header-img" src="/images/headers/{{ page.section}}-header.jpg" alt="{{ page.section}}" />

<div class="content {{ page.section}}">
    <h2 class="{{ page.section}}-hx">{{ page.title }}</h2>
    {{ content }}
</div>
