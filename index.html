---
layout: front_page
title: Noticies
---
<div class="news-header content-header">
    <img id="section-header-img" src="images/news-header.jpg" alt="noticies" />
</div>
<!-- NEWS -->
<div class="span-13 news">
{% for itPost in site.posts limit:10 %}
    <article>
        <header>
            <h2>{{ itPost.title}}</h2>
            <div class="post-info">
                Publicat per {{ itPost.author }} el <time datetime="{{ itPost.date | date: "%Y-%m-%d" }}">{{ itPost.date | date: "%d de %m de %Y" }}</time>
            </div>
        </header>
        <div class="art-content">{{ itPost.content }}</div>
    </article>
{% endfor %}
</div>
<!-- END NEWS -->
